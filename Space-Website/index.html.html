<html lang="en">

<head>

</head>

<body>
	<header class="header" id="header">
		<nav class="nav container">
			<a href="#" class="nav__logo">
				<span class="material-symbols-sharp">rocket</span>
				Space
			</a>

			<div class="nav__menu" id="nav-menu">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#" class="nav__link">Home</a>
					</li>
					
					<li class="nav__item">
						<a href="#" class="nav__link">Features</a>
					</li>

					<li class="nav__item">
						<a href="#" class="nav__link">Pricing</a>
					</li>

					<li class="nav__item">
						<a href="#" class="nav__link">contact</a>
					</li>
				</ul>

				<a href="#" class="nav__button">Login</a>

				<div class="nav__close" id="nav-close">
					<span class="material-symbols-sharp">close</span>
				</div>

				<span class="material-symbols-sharp">interests</span>
			</div>
		</nav>
	</header>
	<main class="main">
		<section class="home">
			<div class="home__container container">
				<div class="home__content">
					<h3 class="home__subtitle">
						NAVIGATE THE UNIVERSE
					</h3>
					
					<h1 class="home__title">
						<span>
							Start Exploring <br>
							Infinite Space
						</span>

						Start your exploring in space, navigate and discover all the wonder of nthe universe.
					</p>

					<a href="#" class="home__button">

					</a>
				</div>

					<img src="image/points-space.svg" alt="image" class="home__points">
					<img src="image/planet.svg" alt="image" class="home__planet-2">
					<img src="image/planet.svg" alt="image" class="home__planet-1">
					<img src="image/rocket.svg" alt="image" class="home__rocket">
				</div>
			</div>

			<img src="image/clouds-1.svg" alt="image" class="home__cloud-1">
			<img src="image/clouds-2.svg" alt="image" class="home__cloud-2">
